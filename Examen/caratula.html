    width: 15%;

    box-sizing: border-box;
  }
  .input-container.full-width {

  }
  .checkbox-container {

  }
  .checkbox-container input[type="checkbox"] {

  }
  .checkbox-container label {
    margin-right: 25px;
  }
  .button-container {
    text-align: center;
  }
  .button {
    padding: 10px 20px;
    background-color: #0E8D5A;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #0C6A43;
  }
    h2#seleccion-empaque {
    text-align: left;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
    vertical-align: middle;
  }
  th {
    background-color: #05422a;
    color: white;
  }
</style>
