<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carátula</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
</style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="checkbox-container">
        <h3>Tipo de inspección:</h3>
        <div class="checkbox-container">
          <input type="checkbox" id="empaque" name="empaque" value="Empaque">
          <label for="empaque">Empaque</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="medidas" name="medidas" value="Medidas">
          <label for="medidas">Medidas</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="visual" name="visual" value="Visual">
          <label for="visual">Visual</label>
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="etiquetado" name="etiquetado" value="Etiquetado">
          <label for="etiquetado">Etiquetado</label>
        </div>
      </div>
    </div>
    <div class="right-panel">
		<h2>INFORME DE INSPECCIÓN</h2>
		<div class="section">
        <div class="input-container">
          <label for="proveedor">Proveedor:</label>
          <select id="proveedores" name="proveedores">
            <option value="Textiles Hernandez">Textiles Hernández</option>
            <option value="Telas Martínez">Telas Martínez</option>
            <option value="Tejidos Sánchez">Tejidos Sánchez</option>
            <option value="TelaFácil">TelaFácil</option>
            <option value="Telas y Más">Telas y Más</option>
            <option value="Textiles Rojas">Textiles Rojas</option>
          </select>
        </div>
        <div class="input-container">
          <label for="descripcion">*Descripción de la prenda:</label>
          <input type="text" id="descripcion" name="descripcion">
        </div>
        <div class="input-container">
		    <label for="contenido_fibra">Contenido de Fibra:</label>
          <select id="contenido_fibra" name="contenido_fibra">
            <option value="Algodón">Algodón</option>
            <option value="Poliéster">Poliéster</option>
            <option value="Nylon">Nylon</option>
            <option value="Lana">Lana</option>
            <option value="Seda">Seda</option>
            <option value="Algodón + Poliéster">Algodón + Poliéster</option>
            <option value="Algodón + Nylon">Algodón + Nylon</option>
            <option value="Algodón + Lana">Algodón + Lana</option>
            <option value="Algodón + Seda">Algodón + Seda</option>
            <option value="Poliéster + Nylon">Poliéster + Nylon</option>
            <option value="Poliéster + Lana">Poliéster + Lana</option>
            <option value="Poliéster + Seda">Poliéster + Seda</option>
            <option value="Nylon + Lana">Nylon + Lana</option>
            <option value="Nylon + Seda">Nylon + Seda</option>
            <option value="Lana + Seda">Lana + Seda</option>
          </select>
        </div>	
        <div class="input-container">
          <label for="modelo">*Modelo:</label>
          <input type="text" id="modelo" name="modelo">
        </div>
        <div class="input-container">
          <label for="colores">Colores:</label>
          <select id="colores" name="colores">
            <option value="Negro">Negro</option>
            <option value="Blanco">Blanco</option>
            <option value="Azul">Azul</option>
            <option value="Rojo">Rojo</option>
            <option value="Verde">Verde</option>
            <option value="Gris">Gris</option>
            <option value="Marrón">Marrón</option>
            <option value="Amarillo">Amarillo</option>
            <option value="Naranja">Naranja</option>
            <option value="Rosa">Rosa</option>
          </select>
        </div>
        <div class="input-container">
          <label for="tallas">Tallas seleccionadas:</label>
          <select id="tallas" name="tallas">
            <option value="CH">CH</option>
            <option value="M">M</option>
            <option value="G">G</option>
            <option value="XL">XL</option>
            <option value="CH, M">CH,M</option>
            <option value="CH, G">CH,G</option>
            <option value="CH, XL">CH,XL</option>
            <option value="M, G">M,G</option>
            <option value="M, XL">M,XL</option>
            <option value="G, XL">G,XL</option>
            <option value="CH, M, G">CH,M,G</option>
            <option value="CH, M, XL">CH,M,XL</option>
            <option value="CH, G, XL">CH,G,XL</option>
            <option value="M, G, XL">M,G,XL</option>
            <option value="CH, M, G, XL">CH,M,G,XL</option>
          </select>
        </div>
        <div class="input-container">
          <label for="fecha">Fecha de Inspección:</label>
          <input type="date" id="fecha" name="fecha">
        </div>
        <div class="input-container">
          <label for="numero_reporte">*Número de reporte: </label>
          <input type="text" id="numero_reporte" name="numero_reporte">
        </div>
        <div class="input-container">
          <label for="marca">*Marca:</label>
          <input type="text" id="marca" name="marca">
        </div>
        <div class="input-container">
          <label for="departamento">*Departamento:</label>
          <input type="text" id="departamento" name="departamento">
        </div>
      </div>
      <h2 id="seleccion-empaque">INSPECCIÓN DE EMPAQUE</h2>
      <div class="section">
        <div class="input-container">
          <label for="total-cajas">*Total de cajas:</label>
          <input type="number" id="total-cajas-empaque" name="total-cajas" value="1">
        </div>
        <div class="input-container">
          <label for="muestreo-cajas">*Muestreo de Cajas:</label>
          <input type="number" id="muestreo-cajas-empaque" name="muestreo-cajas" value="1">
        </div>
        <div class="button-container">
          <button class="button" onclick="generarTabla()">Generar tabla</button>
        </div>
      </div>
      <table id="empaque-table">
        <thead>
          <tr>
			      <th>Código</th>
			      <th>Defecto</th>
            <th>Número de caja</th>
            <th>Total de Defecticvos</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
		<div class="section">
			<div class="input-container">
			<label for="critico">Crítico:</label>
			<select id="critico" name="critico">
				<option value="Sin"></option>
				<option value="AQL/AC">AQL/AC</option>
				<option value="AQL/RE">AQL/RE</option>
			</select>
			</div>
			<div class="input-container">
				<label for="mayor">Mayor:</label>
				<select id="mayor" name="mayor">
					<option value="Sin"></option>
					<option value="AQL/AC">AQL/AC</option>
					<option value="AQL/RE">AQL/RE</option>
				</select>
			</div>
		</div>
		<div class="section">
			<div class="input-container">
			  <label for="aceptado">*Aceptado:</label>
			  <input type="text" id="aceptado" name="aceptado">
			</div>
			<div class="input-container">
			  <label for="rechazo">*Rechazo:</label>
			  <input type="text" id="rechazo" name="rechazo">
			</div>
		</div>
 <h2 id="seleccion-etiquetado">INSPECCIÓN DE ETIQUETADO</h2>
      <div class="section">
        <div class="input-container">
          <label for="total-prendas">Total de prendas:</label>
          <input type="number" id="total-prendas-etiquetado" name="total-prendas" value="1">
        </div>
        <div class="input-container">
          <label for="muestreo-prendas">Muestreo de prendas:</label>
          <input type="number" id="muestreo-prendas-etiquetado" name="muestreo-prendas" value="1">
        </div>
        <div class="button-container">
          <button class="button" onclick="generarTabla2()">Generar tabla</button>
        </div>
      </div>
      <table id="etiquetado-table">
        <thead>
          <tr>
			      <th>Código</th>
			      <th>Defecto</th>
            <th>Número de prenda</th>
            <th>Total de Defectivos</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
		<div class="section">
			<div class="input-container">
			<label for="critico-etiquetado">Crítico:</label>
			<select id="critico-etiquetado" name="critico-etiquetado">
				<option value="Sin"></option>
				<option value="AQL/AC">AQL/AC</option>
				<option value="AQL/RE">AQL/RE</option>
			</select>
			</div>
			<div class="input-container">
				<label for="mayor-etiquetado">Mayor:</label>
				<select id="mayor-etiquetado" name="mayor-etiquetado">
					<option value="Sin"></option>
					<option value="AQL/AC">AQL/AC</option>
					<option value="AQL/RE">AQL/RE</option>
				</select>
			</div>
		</div>
		<div class="section">
			<div class="input-container">
			  <label for="aceptado-etiquetado">*Aceptado:</label>
			  <input type="text" id="aceptado-etiquetado" name="aceptado-etiquetado">
			</div>
			<div class="input-container">
			  <label for="rechazo-etiquetado">*Rechazo:</label>
			  <input type="text" id="rechazo-etiquetado" name="rechazo-etiquetado">
			</div>
		</div>
    <h2 id="seleccion-empaque">ESTATUS FINAL</h2>
    <div class="section">
			<div class="input-container">
			  <label for="aceptado-etiquetado">Aceptado:</label>
			  <input type="text" id="aceptado-etiquetado" name="aceptado-etiquetado">
			</select>
			</div>
			<div class="input-container">
			  <label for="rechazo-etiquetado">Rechazo:</label>
			  <input type="text" id="rechazo-etiquetado" name="rechazo-etiquetado">
			</div>
		</div>
		<div class="section">
			<div class="input-container">
			  <label for="firma_proveedor">fIRMA DEL PROVEEDOR____________________________________:</label>
			</div>
			<div class="input-container">
			  <label for="firma_inspector">FIRMA DEL INSPECTOR_________________________________:</label>
				</div>
    </div>
    <div class="section">
      <div class="input-container">
        <div class="button-container">
          <a href="index.html"><button class="button">Volver a la página principal</button></a>
          <button class="button" onclick="window.print()">Imprimir Documento</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
